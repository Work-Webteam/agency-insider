elements: "what_do_you_want_to_communicate_about_1_2_sentences_:\n  '#type': textarea\n  '#title': 'What do you want to communicate about? (1-2 sentences)'\n  '#title_display': before\n  '#rows': 2\n  '#required': true\nwho_do_you_need_to_communicate_to_:\n  '#type': webform_checkboxes_other\n  '#title': 'Who do you need to communicate to? '\n  '#options':\n    'All Public Service Agency employees': 'All Public Service Agency employees'\n    'Public Service Agency Senior Leaders': 'Public Service Agency Senior Leaders'\n    'Public Service Agency supervisors': 'Public Service Agency supervisors'\n  '#required': true\nwhat_action_do_you_need_your_primary_audience_to_take_sign_up_su:\n  '#type': textarea\n  '#title': 'What action do you need your primary audience to take? (sign up, submit, be aware) '\n  '#required': true\nis_there_already_content_published:\n  '#type': radios\n  '#title': 'Is there already content published about this topic within the BCPS (article, blog post, etc.)?'\n  '#options':\n    'Yes': 'Yes'\n    'No': 'No'\n  '#options_display': side_by_side\n  '#required': true\nlinks:\n  '#type': webform_custom_composite\n  '#title': 'Link to existing content'\n  '#title_display': before\n  '#states':\n    visible:\n      ':input[name=\"is_there_already_content_published\"]':\n        value: 'Yes'\n    required:\n      ':input[name=\"is_there_already_content_published\"]':\n        value: 'Yes'\n  '#element':\n    enter_link:\n      '#type': url\n      '#title': 'Enter link to existing content'\nwhat_are_the_important_dates_people_need_to_know_milestones_dead:\n  '#type': webform_custom_composite\n  '#title': 'What are the important dates people need to know?'\n  '#multiple': 5\n  '#title_display': before\n  '#element':\n    date:\n      '#type': datetime\n      '#required': true\n      '#title': Date\n      '#default_value': now\nis_this_a_one_time_communication_or_a_recurring:\n  '#type': select\n  '#title': 'Is this a one time communication or a recurring reminder?'\n  '#options':\n    'One-time communication': 'One-time communication'\n    'Recurring reminder': 'Recurring reminder'\n  '#required': true\nwhen_are_you_hoping_to_start_communicating_:\n  '#type': date\n  '#title': 'When are you hoping to start communicating?'\n  '#required': true\n  '#date_date_min': '[webform_submission:created:html_date]'\nfieldset:\n  '#type': fieldset\n  '#title': 'Who should we contact to follow up about this?'\n  '#required': true\n  first_name_:\n    '#type': textfield\n    '#title': 'First name:'\n    '#title_display': inline\n    '#required': true\n  last_name_:\n    '#type': textfield\n    '#title': 'Last name:'\n    '#title_display': inline\n    '#required': true\n  email_address_:\n    '#type': email\n    '#title': 'Email address:'\n    '#title_display': inline\n    '#required': true"
