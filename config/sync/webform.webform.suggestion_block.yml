elements: "overall_reactions:\n  '#type': textarea\n  '#title': 'Overall Reactions'\n  '#description': '<span lang=\"EN-CA\" style=\"font-size:11.0pt\"><span style=\"line-height:107%\"><span style=\"font-family:&quot;Calibri&quot;,sans-serif\">If you have general feedback about the plan as a whole, or comments unrelated to a specific goal, tell us about it here:</span></span></span>'\n  '#title_display': before\n  '#description_display': before\n  '#autocomplete': ''\ngoal_1_excellence_in_hr_practice_and_service_delivery:\n  '#type': textarea\n  '#title': 'Goal 1: Excellence in HR Practice and Service Delivery'\n  '#description': '<span lang=\"EN-CA\" style=\"font-size:11.0pt\"><span style=\"line-height:107%\"><span style=\"font-family:&quot;Calibri&quot;,sans-serif\">If you have feedback about goal 1, including related outcomes, priorities or actions, tell us about it here:</span></span></span>'\n  '#title_display': before\n  '#description_display': before\n  '#autocomplete': ''\ngoal_1:\n  '#type': text_format\n  '#title': 'Goal 1: Excellence in HR Practice and Service Delivery'\n  '#description': 'If you have feedback about goal 1, including related outcomes, priorities or actions, tell us about it here:'\n  '#allowed_formats':\n    basic_html: basic_html\n  '#hide_help': true\ngoal_2_a_modern_hr_delivery_organization:\n  '#type': textarea\n  '#title': 'Goal 2: A Modern HR Delivery Organization'\n  '#description': '<span lang=\"EN-CA\" style=\"font-size:11.0pt\"><span style=\"line-height:107%\"><span style=\"font-family:&quot;Calibri&quot;,sans-serif\">If you have feedback about goal 2, including related outcomes, priorities or actions, tell us about it here:</span></span></span>'\n  '#title_display': before\n  '#description_display': before\n  '#autocomplete': ''\ngoal_2:\n  '#type': text_format\n  '#title': 'Goal 2: A Modern HR Delivery Organization'\n  '#description': 'If you have feedback about goal 2, including related outcomes, priorities or actions, tell us about it here:'\n  '#allowed_formats':\n    basic_html: basic_html\ngoal_3_talented_people_in_a_trusting_culture:\n  '#type': textarea\n  '#title': 'Goal 3: Talented People in a Trusting Culture'\n  '#description': '<span lang=\"EN-CA\" style=\"font-size:11.0pt\"><span style=\"line-height:107%\"><span style=\"font-family:&quot;Calibri&quot;,sans-serif\">If you have feedback about goal 3, including related outcomes, priorities or actions, tell us about it here:</span></span></span>'\n  '#title_display': before\n  '#description_display': before\n  '#autocomplete': ''\nactions:\n  '#type': webform_actions\n  '#title': 'Submit button(s)'\n  '#states':\n    enabled:\n      - ':input[name=\"overall_reactions\"]':\n          filled: true\n      - or\n      - ':input[name=\"goal_1_excellence_in_hr_practice_and_service_delivery\"]':\n          filled: true\n      - or\n      - ':input[name=\"goal_2_a_modern_hr_delivery_organization\"]':\n          filled: true\n      - or\n      - ':input[name=\"goal_3_talented_people_in_a_trusting_culture\"]':\n          filled: true\n  '#submit__label': Submit"
